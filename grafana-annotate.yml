provider:
  name: faas
  gateway: http://localhost:8080

functions:
  grafana-annotate:
    lang: go
    handler: ./grafana-annotate
    image: acornies/grafana-annotate:0.1.0
    environment:
      write_debug: false
      grafana_url: http://grafana:3000
      content-type: application/json
    secrets:
      - grafana_username
      - grafana_password
      - grafana_api_token
